<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .list__movie {
            display: inline-block;
            text-align: center;
            width: 200px;
            vertical-align: top;
        }

        .list__cover {
            width: 200px;
            height: 272px;
        }

        .movie__fullscreen {
            position: absolute;
            right: 10px;
            top: 10px;
            padding: 20px;
            color: white;
            z-index: 1;
        }

        .player__video {
            position: fixed;
            right: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: black;
        }

        .subs {
            /*font-weight: bold;*/
        }

        .subs__wrapper {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 0;
            text-align: center;
            color: white;
            font-size: 20px;
        }

        .subs__page-progress {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border: 1px solid #333;
            background: black;
            height: 3px;
            overflow: hidden;
            width: 400px;
        }

        .subs__page-progress-indicator {
            background: #333;
            height: 3px;
        }

        .page {
            position: absolute;
            width: 20px;
            border: 1px solid;
            left: 200px;
        }

        .sub {
            width: 400px;
            padding: 11px;
            margin: 0 auto;
        }

        .sub__en {
            /*-webkit-text-stroke: 1px black;*/
            white-space: pre-line;
            color: white;
            text-shadow:
                    2px 2px 0 #000,
                    -1px -1px 0 #000,
                    1px -1px 0 #000,
                    -1px 1px 0 #000,
                    1px 1px 0 #000;
        }

        .sub__ru {
            white-space: pre-line;
            font-size: 10px;
            color: white;
            -webkit-text-stroke: 0.4px black;
            opacity: .5;
            text-shadow:
                    2px 2px 0 #000,
                    -1px -1px 0 #000,
                    1px -1px 0 #000,
                    -1px 1px 0 #000,
                    1px 1px 0 #000;
        }

        .sub--selected {
            background: rgba(255, 255, 200, .2);
        }

    </style>
    <%-css%>
</head>

<body>
<div id="root"></div>
<%-js%>
</body>

</html>
