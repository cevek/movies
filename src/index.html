<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .list__movie {
            display: inline-block;
            text-align: center;
            width: 200px;
            vertical-align: top;
        }

        .list__cover {
            width: 200px;
            height: 272px;
        }

        .movie__fullscreen {
            position: absolute;
            right: 10px;
            top: 10px;
            padding: 20px;
            color: white;
            z-index: 1;
        }

        .player__video {
            position: fixed;
            right: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: black;
        }

        .player--paused .player__overlay{
            position: fixed;
            right: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: black;
            opacity: .5;
        }

        .subs {
            /*font-weight: bold;*/
        }

        .subs--paused .sub{
            opacity: 1;
        }

        .subs--paused .sub--selected{
            color: lightskyblue;
        }


        .subs__wrapper {
            position: absolute;
            left: 50%;
            transform: translateX(-50%) scale(.7);
            transform-origin: 50% 0;
            top: 0;
            text-align: center;
            color: white;
        }

        .subs__page-progress {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border: 1px solid #333;
            background: black;
            height: 3px;
            overflow: hidden;
            width: 400px;
        }

        .subs__page-progress-indicator {
            background: #333;
            height: 3px;
        }

        .page {
            position: absolute;
            width: 20px;
            border: 1px solid;
            left: 200px;
        }

        .sub {
            width: 500px;
            padding: 11px;
            margin: 0 auto;
            color: white;
            opacity: .35;
            border-top: 2px solid transparent;
        }

        .sub:hover{
            opacity: 1;
        }


        .sub--hero:before {
            content: " ";
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            margin: 10px 0 0 -30px;
            border-radius: 100%;
        }

        .sub--hero1:before {
            background: #014d90;
        }

        .sub--hero2:before {
            background: #006050;
        }

        .sub--hero3:before {
            background: #3e515b;
        }

        .sub--hero4:before {
            background: #5a3732;
        }

        .sub--new-scene {
            border-color: silver;
        }


        .subs--ru-hidden .sub__ru {
            visibility: hidden;
        }

        .sub:hover .sub__ru {
            visibility: visible;
        }

        .subs--hidden {
            visibility: hidden;
        }

        .sub__en {
            /*-webkit-text-stroke: 1px black;*/
            white-space: pre-line;
            font-size: 30px;
            text-shadow: 2px 2px 0 #000,
            -1px -1px 0 #000,
            1px -1px 0 #000,
            -1px 1px 0 #000,
            1px 1px 0 #000;
        }

        .sub__ru {
            white-space: pre-line;
            font-size: 15px;
            -webkit-text-stroke: 0.4px black;
            color: white;
            text-shadow: 2px 2px 0 #000,
            -1px -1px 0 #000,
            1px -1px 0 #000,
            -1px 1px 0 #000,
            1px 1px 0 #000;
        }

        .sub--selected {
            /*background: rgba(255, 255, 200, .2);*/
            opacity: 1;
        }



    </style>
    <%-css%>
</head>

<body>
<div id="root"></div>
<%-js%>
</body>

</html>
